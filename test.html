<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Chat</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      .pagina {
        background-color: lightgrey;
        position:absolute;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        right: 0cm;

      }
      .div1{
        position: absolute;
        top: 2cm;
        left: 2cm;
        bottom: 2cm;
        right: 2cm;
      }
      .div11{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        width: 6cm;
        border-radius: 25px;
      }
      .div12{
        position: absolute;
        top: 0cm;
        bottom: 0cm;
        right: 0cm;
        left: 6.5cm;
        border-radius: 25px;
      }
      .search{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        right: 0cm;
        left: 0cm;
        height: 2cm;
        border-radius: 25px;
      }
      .continut{
        position: absolute;
        bottom: 0cm;
        left: 0cm;
        right: 0cm;
        top: 2.5cm;
      }
      .stanga{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        right: calc(50% + 0.25cm);
        border-radius: 25px;
      }
      .stangaint{
        position: absolute;
        top: 0.25cm;
        bottom : 0.25cm;
        left: 0.25cm;
        right: 0.25cm;
        border-radius: 25px;
      }
      .profil{
        position: relative;
        background-color: lightgray;
        top: 0cm;
        left: 0cm;
        right: 0cm;
        height:8cm ;
        border-radius: 25px;
      }
      .profil > .poza {
        border-radius: 50px;
        border: 2px solid white;
        top: 1.5cm;
        left: calc(50% - 1cm);
        height: 2cm;
        position: absolute;
        width: 2cm;
        overflow: hidden;
      }

      .profil > .poza > .imagine {
        border-radius: 50px;
        width: 2cm;
      }
      .nume{
        position: absolute;
        left: calc(50% - 2cm);
        right: calc(50% - 2cm);
        top: 4cm;
        height: 1.5cm;
        border: 2px dotted yellow;
      }
      

      .text{
        position: absolute;
        background-color: rgb(227, 224, 224);
        bottom: 0cm;
        left: 0cm;
        right: 0cm;
        height: 1.5cm;
        border-radius: 25px;
      }
      .dreapta{
        position: absolute;
        top: 0cm;
        bottom: 0cm;
        right: 0cm;
        left: calc(50% + 0.25cm);
        border-radius: 25px;
      }
      .sus{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        right: 0cm;
        left: 0cm;
        height: 15cm;
        border-radius: 25px;
      }
      .jos{
        position: absolute;
        background-color: whitesmoke;
        bottom: 0cm;
        left: 0cm;
        right: 0cm;
        top: 15.5cm;
        border-radius: 25px;
      }
    </style>
    <script type="text/babel" >
      function App() {
          return (
            <div className="pagina">
              <div className="div1">
                <div className="div11"></div>
                <div className="div12">
                  <div className="search">
                    
                  </div>
                  <div className="continut">
                    <div className="stanga">
                      <div className="stangaint">
                        <div className="profil">
                          <div className="poza">
                            <img clasa="imagine" src="https://i.pravatar.cc/80"/>
                          </div>
                          <div className="nume"></div>

                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                          </svg>
                          
                        </div>
                        <div className="text">
                          <input type="text" placeholder="Write a message" />
                        </div>
                      </div>
                    </div>
                    <div className="dreapta">
                        <div className="sus"></div>
                        <div className="jos"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }
    </script>
  </head>
  <body class="pagina">
    <div id="root"></div>



  <script type="text/babel">
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  </body>
</html>
