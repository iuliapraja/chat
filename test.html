<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Chat</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      .pagina {
        background-color: lightgrey;
        position:absolute;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        right: 0cm;

      }
      .div1{
        position: absolute;
        top: 2cm;
        left: 2cm;
        bottom: 2cm;
        right: 2cm;
      }
      .div11{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        width: 6cm;
        border-radius: 25px;
      }
      .div12{
        position: absolute;
        top: 0cm;
        bottom: 0cm;
        right: 0cm;
        left: 6.5cm;
        border-radius: 25px;
      }
      .search{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        right: 0cm;
        left: 0cm;
        height: 2cm;
        border-radius: 25px;
      }
      .continut{
        position: absolute;
        border: 1px solid black;
        bottom: 0cm;
        left: 0cm;
        right: 0cm;
        top: 2.5cm;
      }
      .stanga{
        position: absolute;
        background-color: whitesmoke;
        top: 0cm;
        bottom: 0cm;
        left: 0cm;
        right: calc(50% - 0.25cm);
        border-radius: 25px;
      }
      .dreapta{
        position: absolute;
        top: 0cm;
        bottom: 0cm;
        right: 0cm;
        left: calc(50% - 0.25cm);
        border: 1px solid black;
      }
    </style>
    <script type="text/babel" >
      function App() {
          return (
            <div className="pagina">
              <div className="div1">
                <div className="div11"></div>
                <div className="div12">
                  <div className="search"></div>
                  <div className="continut">
                    <div className="stanga"></div>
                    <div className="dreapta">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }
    </script>
  </head>
  <body class="pagina">
    <div id="root"></div>



  <script type="text/babel">
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  </body>
</html>
